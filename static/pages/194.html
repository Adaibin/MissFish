                    <strong><h1 style="text-align: center" class="title">压力导致的肥胖</h1></strong>
                    <p style="text-align: right" class="journal">Nature Medicine</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2007-07-12">2007年7月12日</time></p>
                </header>
                <div class="hl-text">
                    
		与控制食欲的神经系统相关的一种荷尔蒙可能与压力所导致的肥胖症有关，这是研究人员在7月出版的《自然-医学》期刊上报告的。大脑中神经肽的作用是刺激食欲。Zofia Zukowska和同事发现，来自外围神经的神经肽也能直接作用于脂肪组织，导致小鼠在物理和情感的压力下发生肥胖症。这种效用似乎取决另一种压力荷尔蒙考的索的释放。重要的是，阻断脂细胞上的神经肽受体能防止体重的增加，从而指出了一种抑止压力的负面效应的一种可能靶标。
