                    <h1 class="title">喜马拉亚山的升高与季风</h1>
                    <p class="journal">Nature Geoscience</p>
                    <p class="pub-date"><time datetime="2008-11-10">2008年11月10日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员在12月在线出版的《自然-地球科学》期刊上报告说，喜马拉亚山形态最强烈的变化可能是由几乎同步的强烈亚洲季风所引发的。喜马拉雅山的变形和腐蚀大约开始于5000万年前，并导致了山体的升高，但后来，这些过程以更快的速度被加剧了。 Peter Clift 和同事整合了喜马拉雅山强烈上升之初的各种数据，以及同一时期的亚洲季风数据。他们的结果显示，这两种过程几乎同时发生于2300万年前， 表明强烈季风引发的腐蚀可能导致了喜马拉雅山的升高。
