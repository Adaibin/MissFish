                    <h1 class="title">深海泥土富含稀有元素</h1>

                    <p class="journal">Nature Geoscience</p>

                    <p class="pub-date">2011年7月4日</p>

                </header>
                <div class="hl-text">
                    
		研究人员发现，深海泥土中含有丰富的地球稀有元素和金属钇，新成果发表在8月在线出版的《自然--地球科学》期刊上。地球稀有元素和金属钇是电子器件和绿色能源技术的核心元素，世界对它们的需求快速增长。Yasuhiro Kato和同事合作，分析了采集自太平洋海底沉积物的2000多个样品的组分。他们发现，这些沉积物中含有高水平的地球稀有元素和钇。研究人员估计，大约1平方公里的海底样品地带所提地球稀有元素和钇，能满足世界每年所需总量的五分之一。
