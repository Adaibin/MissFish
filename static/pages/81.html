                    <h1 class="title">毒瘾复发的机制(The craving for cocaine)</h1>
                    <p class="journal">Nature</p>
                    <p class="pub-date"><time datetime="2008-05-26">2008年5月26日</time></p>
                </header>
                <div class="hl-text">
                    
		戒毒后复吸经常是由与毒品相关的提示因素诱导的，但什么调控神经元对这些提示因素的反应却不是很清楚。毒瘾依赖于对“伏隔核”（nucleus accumbens）中谷氨酸性AMPA受体的激发。Conrad等人发现，AMPA受体的数量在大鼠戒毒期间增加，新增受体有更高的导电性。新增受体是“伏隔核”神经元对与毒品相关提示因素反应增强的关键，这说明它们可能是复吸的一个新的治疗目标。
