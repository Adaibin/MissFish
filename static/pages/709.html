                    <strong><h1 style="text-align: center" class="title">短命的污染物</h1></strong>
                    <p style="text-align: right" class="journal">Nature Geoscience</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2010-08-02">2010年8月2日</time></p>
                </header>
                <div class="hl-text">
                    
		甲烷和黑碳是一类短寿命的污染物。研究人员在9月在线出版的《自然－地球科学》期刊上一篇评论文章中指出，遏制这类污染物的排放将有助于规划和调控未来的气候变化。目前，科学家们还不清楚短寿命污染物在全球气候变暖中的精确作用。Joyce Penner和同事指出，未来几十年中遏制这些化合物的排放不仅会降低全球变暖的程度，而且还有助于精确确定这些物质在全球变暖中的作用，提高对未来气候变化的预测和规划。
