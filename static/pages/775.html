                    <strong><h1 style="text-align: center" class="title">基因疗法拯救免疫缺陷症</h1></strong>
                    <p style="text-align: right" class="journal">Nature Medicine</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2006-04-27">2006年4月27日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员在4月出版的《自然-医学》期刊上报告，两位接受基因治疗的X-性联性慢性肉芽肿症(X-CGD)成年患者的临床症状大有改善。噬菌细胞是从免疫系统分出的一类细胞。X-CGD是因噬菌细胞的氧化抗菌活性缺失而形成的疾病，这种缺失则因gp91phox基因的变异而导致。研究人员发现将gp91phox基因注入两位患者体内，患者噬菌细胞的功能得以大量恢复，临床症状明显提高。尽管在本次试验中gp91phox基因插入的位置可能强化了治疗效果，但这些结果显示基因疗法有益于X-CGD的治疗。
