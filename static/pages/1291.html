                    <strong><h1 style="text-align: center" class="title">海冰阻止水银分解</h1></strong>
                    <p style="text-align: right" class="journal">Nature Geoscience</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2011-01-17">2011年1月17日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员发现，海洋表面的冰层阻止了海水中有毒水银（汞）化合物的分解，新成果发表在3月在线出版的《自然--地球科学》期刊上，表明本世纪北极海冰的持续融化将加速海水表面有毒水银化合物的分解。
David Point和同事合作，对海鸟体内的化合物进行分析， 以确定海水中的水银含量。他们发现，在海洋覆盖量大的区域，因太阳光照射而造成的水银分解量降低了。从前工业时代开始至今，大气中层的水银含量增加了3倍，这在北极地区尤为明显。
