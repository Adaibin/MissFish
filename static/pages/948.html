                    <h1 class="title">药物的新形状</h1>
                    <p class="journal">Nature Medicine</p>
                    <p class="pub-date"><time datetime="2007-04-05">2007年4月5日</time></p>
                </header>
                <div class="hl-text">
                    
		对成份相同的药物来说，线形纳米颗粒药物比球形状药物在血液里循环的时间更长，新研究成果发表在4月号的《自然－－纳米技术》上，这表明在癌症治疗的药物传输器设计中，形状的考虑很重要。Dennis Discher和同事发现，柔软的丝状聚合体在小鼠和老鼠体内循环的时间可长达一周，而球形的纳米颗粒或其它像碳纳米管结构的颗粒在体内循环的时间只有几个小时。循环时间的长短取决于丝状部分如何随液体流动，以及它们与细胞间的相互作用。
