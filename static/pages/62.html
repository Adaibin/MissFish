                    <strong><h1 style="text-align: center" class="title">太阳的崇拜者</h1></strong>
                    <p style="text-align: right" class="journal">Nature Immunology</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2007-03-22">2007年3月22日</time></p>
                </header>
                <div class="hl-text">
                    
		在太阳的照射下，免疫细胞会穿越到皮肤表面实施保护作用，以应对太阳光诱导的维生素D，这一最新的研究成果发表在3月出版的《自然-免疫学》上。皮肤细胞在太阳的照射下能合成惰性状态的维生素D，而免疫细胞所表达的酶能够将惰性态的维生素D转化为活跃态，活跃态的维生素D可激发效应性T细胞表面的“自引导受体”。这些受体反过来又牵引T细胞到皮肤表面参与免疫监督和防御。新研究认为短暂的太阳照射会产生活跃维生素D的前体，诱导免疫细胞到皮肤组织参与防御功能，防止病原体的进入和帮助修复紫外线所导致的损伤。
