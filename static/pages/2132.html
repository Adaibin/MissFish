                    <strong><h1 style="text-align: center" class="title">气候变暖意外导致南极海冰扩张</h1></strong>
                    <p style="text-align: right" class="journal">Nature Geoscience</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2013-04-01">2013年4月1日</time></p>
                </header>
                <div class="hl-text">
                    
		<p>据5月《自然—地球科学》上的一项报告显示，气候变暖出乎意料地导致了南极海冰的扩张。分析显示，南极冰架下方融化的冰冷淡水隔绝了来自暖流带的海冰——这种负面反馈效应将在未来继续出现。</p>
<p>Richard Bintanja等人通过海洋学观测发现，南极冰架底部快速融化而成的淡水会在南极洲周围的海洋表面积累。他们利用气候模型模拟出在南半球秋冬季中由这种冰冷淡水表层导致的海冰扩张。他们认为，与保持南极海冰扩张一样，南极洲周围冰冷的海水表面温度同样会减少南极洲大陆的降雪量。</p>
