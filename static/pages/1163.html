                    <h1 class="title">气溶胶促进云层发展</h1>

                    <p class="journal">Nature Geoscience</p>

                    <p class="pub-date">2011年12月8日</p>

                </header>
                <div class="hl-text">
                    
		研究人员发现，气溶胶刺激了含有液体水和冰的云层的垂直发展，新成果发表在11月在线出版的《自然--地球科学》期刊上。Zhanqing Li和同事合作，对在十多年时间里采集自北美南方大草原上的地面数据进行分析，发现气溶胶刺激了含水和冰的暖云的垂直向上生长。他们同时指出，富含水的浓云与更频繁的降雨事件相关。
