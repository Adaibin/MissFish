                    <h1 class="title">大气层生物圈的反馈</h1>
                    <p class="journal">Nature Geoscience</p>
                    <p class="pub-date"><time datetime="2010-07-26">2010年7月26日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员发现，在未来气候变化的调节中，陆地生物圈和大气层生物圈之间的生物地球化学反馈将发挥重要作用，新成果发表在8月在线出版的《自然—地球科学》期刊上。生物地球化学循环如碳循环，受到气候变化和其它人类活动的严重影响。Almut Arneth和同事合作，分析了整个２０世纪期间因生物圈和大气圈之间反馈而造成的变暖情况。他们发现，生物地球化学反馈能将地球变暖，并会削减二氧化碳肥沃陆地生物圈而造成的降温效应。
