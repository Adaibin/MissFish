                    <strong><h1 style="text-align: center" class="title">夸张型疲劳反应的原因</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-10-27">2008年10月27日</time></p>
                </header>
                <div class="hl-text">
                    
		很多神经肌肉状况，如假性肥大型肌营养不良，涉及一种夸张的、由锻炼诱导的疲劳反应。小鼠实验发现了这种疲劳的一个潜在原因：当“神经一氧化氮合酶”（nNOS）在肌膜上其正常位置处缺失时，为肌肉提供血液的血管便不能正常松弛，动物便会感受到锻炼后疲劳。肌膜nNOS被发现在来自一系列不同肌病变患者的活检中含量减少，说明这是疲劳的一个共同机制。这些结果表明，对于那些对轻微锻炼有夸张型疲劳反应的患者，采用可提高由锻炼诱导的信号作用的治疗方法可能会有效。
