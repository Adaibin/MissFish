                    <strong><h1 style="text-align: center" class="title">肠道细菌与胖瘦的关系</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-12-01">2008年12月1日</time></p>
                </header>
                <div class="hl-text">
                    
		人肠道中的很多“友好”细菌被认为与很多健康问题相关，尤其是那些涉及消化及易感性的健康问题。对若干对成年女性双胞胎（所选研究对象既包括瘦的人，也包括胖的人）粪便菌落所做一项研究显示，家族成员人肠道细菌之间有一些相似性，但每个人的肠道菌落中所存在的具体细菌类别有所不同。不同个体之间有很多共享的细菌基因，在基因层面上、而不是在微生物物种层面上包含一个可识别的“核心微生物组”。这个核心包含很多用于碳氢化合物代谢的新颖基因，而且这个核心的偏差与一个人的胖瘦有关。
