                    <strong><h1 style="text-align: center" class="title">牙齿演化的历史</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-09-15">2008年9月15日</time></p>
                </header>
                <div class="hl-text">
                    
		关于脊椎动物牙齿演化的经典观点是所谓的“由外向内”（outside-in）模型，即口腔的空腔和口腔中的牙齿都是通过内陷作用从外胚层形成的。现在，对转基因蝾螈所做的一项研究表明，这个过程要比上述模型所描述的更为复杂。对胚胎中细胞的命运所做分析显示，口腔中的牙齿既来自外胚层，又来自内胚层：它们中有些甚至同时起源于外胚层和内胚层。这说明，神经冠间充质相对于上皮细胞在牙齿形成中起主导作用。这一发现在演化上的意义是，神经冠细胞的牙齿形成能力是牙齿演化的必要因素，而不管上皮细胞是经过了一个由外向内还是由内向外的过程。
