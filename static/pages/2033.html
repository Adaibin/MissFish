                    <strong><h1 style="text-align: center" class="title">研究发现火星上存在生命迹象</h1></strong>
                    <p style="text-align: right" class="journal">Nature Geoscience</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2013-01-21">2013年1月21日</time></p>
                </header>
                <div class="hl-text">
                    
		<p>科学家在2月《自然—地球科学》上撰文称，火星次表层曾含有地下水，以前可能是古代生命的适宜栖息地。其中一些地点有深层地壳物质涌出表面，因而这些地点会成为未来太空任务中寻找火星生命证据的首要目标。</p>
<p>Joseph Michalski等人评估了火星涌出地下水存在的可能性。他们在火星最深陨坑之一——McLaughlin陨坑的次表层发现地下水所具有的沉积物质，他们认为在火星局部地区曾零星地发生过地下水涌出，之后留下的沉积物则为次表层宜居性提供了证据。</p>
