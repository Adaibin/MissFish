                    <h1 class="title">自然杀手细胞也有免疫记忆</h1>

                    <p class="journal">Nature</p>

                    <p class="pub-date"><time datetime="2009-01-12">2009年1月12日</time></p>

                </header>
                <div class="hl-text">
                    
		最近的证据表明，同适应性免疫系统的细胞毒性T-淋巴细胞一样，传统上被看作先天免疫系统构成部分的自然杀手（NK）细胞也有一个免疫记忆。现在，这一点已经得到实验证实，相关实验是在一个生理学环境中进行的，该环境即在小鼠巨细胞病毒感染过程中NK的病毒特异性反应。在最初感染后，NK细胞在脾脏和肝脏中增殖了1000倍；这些细胞留在免疫系统中数月时间，而且在被注射进其他小鼠体内时还使后者也具有了病毒抵抗力。这一结果对于疫苗设计以及关于适宜性免疫与在演化上更古老的先天免疫之间关系的研究工作都是有参考意义的。
