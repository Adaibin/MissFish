                    <strong><h1 style="text-align: center" class="title">奖励学习中的神经变化</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-05-12">2008年5月12日</time></p>
                </header>
                <div class="hl-text">
                    
		一些个体在完成有具体目标的任务时能够比其他个体更成功地获得奖励，但有可能调控这种以奖励为目的的学习活动的神经变化却不是很清楚。Tye等人训练大鼠来自己管理一种蔗糖奖励，发现奖励学习依赖于杏仁核（大脑中一个对情绪学习很重要的区域）中增加的活动及突触力量。不同动物所达到的学习水平与突触力量增强的程度有很强关联。增强对奖励学习过程中大脑变化的了解，将有助于为自然奖励学习缺陷或失常的奖励学习症状如药物上瘾或饮食失调等制定治疗干预方案。	
                </div>
