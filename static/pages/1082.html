                    <h1 class="title">真实世界中的DNA修复</h1>
                    <p class="journal">Nature</p>
                    <p class="pub-date"><time datetime="2008-12-15">2008年12月15日</time></p>
                </header>
                <div class="hl-text">
                    
		在实验室中，研究人员经常将细胞暴露于高剂量的紫外线，以测量它们对DNA损伤的反应。但在有机体暴露于连续的或间歇的低剂量紫外线的真实世界中会发生什么情况呢？关于环境相关的紫外线水平对酵母细胞的影响的一项研究工作表明，细胞中存在一个DNA系统，该系统很敏感，足以在暴露于低剂量紫外线之后产生反应。这个系统即RAD6-RAD8-RAD5复制后修复通道。当复制叉被中断时，通过阻止过量单链DNA的产生，它允许细胞在其DNA受损时对其进行复制，从而避免会抑制增殖的一个细胞反应的激发。
