                    <strong><h1 style="text-align: center" class="title">果蝇Y染色体上基因增加远远超过基因丢失</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-11-17">2008年11月17日</time></p>
                </header>
                <div class="hl-text">
                    
		染色体组织在演化上基本上是稳定的。在果蝇中，超过95%的基因仍然保留在距今大约6300万年前分化的12个物种中的同一染色体臂上。然而，对Y染色体所做的一项研究显示，黑腹果蝇与Y染色体相关的基因中只有1/4在其他11个所测序的物种中也与Y染色体相关。与以退化及基因丢失为特征的哺乳动物Y染色体形成对比的是，果蝇Y染色体上的基因增加与基因丢失相比超过10比1。	
                </div>
