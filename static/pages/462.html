                    <strong><h1 style="text-align: center" class="title">苹果的基因组序列</h1></strong>
                    <p style="text-align: right" class="journal">Nature Genetics</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2010-08-30">2010年8月30日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员测出了一种金冠苹果的基因组序列，这个高质量的基因组序列草图发表在10月在线出版的《自然--遗传学》期刊上。大约在4000多年前，人类开始在近东地区栽种苹果。如今，苹果已成为温带地区的主要水果类植物，全世界每年产出的苹果超过了6000公吨，或者说，相当于每年每人消费近20磅苹果。Riccardo Velasco和同事合作，测出并组装了栽培苹果的基因组，它们有近7.423亿个碱基对。基因组组装覆盖了近81.3%的基因组序列。未来，这些数据将有助于培育更高质量的苹果品种。
