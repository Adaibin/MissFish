                    <strong><h1 style="text-align: center" class="title">预测糖尿病发展</h1></strong>
                    <p style="text-align: right" class="journal">Nature Medicine</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2011-04-07">2011年4月7日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员发现，根据5种氨基酸的水平可预测糖尿病在未来的发展，氨基酸的水平也将有助于评估糖尿病风险，新成果发表在4月在线出版的《自然--医学》期刊上。
Robert Gerszten, Thomas Wang和同事合作，在12年的时间里跟踪了2422位受试者，其中201人发生了糖尿病。他们发现，从异白氨酸到亮氨酸、缬氨酸、酪氨酸、苯基氨酸，这五种氨基酸的水平与未来糖尿病的发展有显著的相关性。这些结果在另一独立的研究中得以重复，强调了氨基酸代谢在早期糖尿病中的潜在重要作用。
