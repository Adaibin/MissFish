                    <h1 class="title">南极臭氧空洞导致非洲南部地表气温升高</h1>

                    <p class="journal">Nature Geoscience</p>

                    <p class="pub-date">2013年10月14日</p>

                </header>
                <div class="hl-text">
                    
		<p>在过去二十年里，非洲南部的地表气温的升高或与南极洲上方的上层大气臭氧缺失有关，这是11月《自然—地球科学》上一项研究得出的结论。这意味着南极臭氧空洞的填补或可让非洲南部地表气温下降。</p>
<p>Desmond Manatsa等人利用数据对比了南极臭氧空洞出现前后，非洲南部的气候变化情况。他们发现由臭氧空洞所导致的南半球气流循环的迁移与非洲南部低气压体系的加强吻合——其反过来又与非洲南部低纬度温暖气流的波动有关联。</p>
