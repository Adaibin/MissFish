                    <h1 class="title">增强无铅铁电体的压电性</h1>

                    <p class="journal">Nature Communications</p>

                    <p class="pub-date">2012年3月21日</p>

                </header>
                <div class="hl-text">
                    
		<p>本期<i>Nature Communications</i>报告了增强无毒材料压电性能的一个机制。这一发现有可能为适用于技术应用的高性能、无毒压电材料的制造铺平道路。常用的压电材料大多含毒元素铅。通过研究被称为“带电畴壁”的缺陷所起作用，Tomas Sluka及其同事发现了一个出乎意料的机制，通过该机制，这些缺陷可导致无铅材料中压电性能的增强。</p>
