                    <strong><h1 style="text-align: center" class="title">绘制纳米电路的铅笔</h1></strong>
                    <p style="text-align: right" class="journal">Nature Materials</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-03-13">2008年3月13日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员发明了一种新方法，可以在纳米尺度的材料上创建导电电路。他们在3月在线出版的《自然－材料学》期刊上说，考虑到这些电路的尺寸，新发现将导致超密集信息储存和处理器件的研制。在实验中，Jeremy Levy和同事充分利用两块钙钛矿晶体绝缘薄膜的介面在适当环境下具有高导电性的特性，他们在原子力显微镜的针尖上施加高压，然后再用这一针尖在几个纳米的尺度范围内绘制能携带电子信息的电路。因此，这个针尖可看着是一只原子力铅笔，能在介面所代表的写字板上绘制纳米电路。	
                </div>
