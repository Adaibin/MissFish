                <header>
                    <strong><h1 style="text-align: center" class="title">不需施加压力的非铜氧化物高温超导体</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-05-26">2008年5月26日</time></p>
                </header>
                <div class="hl-text">
                    
		最近发现的分层稀土金属oxypnictides，重新激发了人们研究高温超导的热情。这些化合物中的第一种（仅仅在几个月前被发现）具有一个26 K的转变温度。Nature杂志最近的一篇论文报告了一种基于铁-砷的材料，该材料通过施加压力在43 K具有超导性。以前只有铜氧化物超导体曾经越过40 K这个门槛。现在，Chen等人报告，砷化钐氧化物SmFeAsO1−xFx在不施加压力的条件下也具有大体积超导性（bulk superconductivity），转变温度也为43 K。	
                </div>

                </div>
            </article>
