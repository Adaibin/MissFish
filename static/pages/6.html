                    <h1 class="title">导光新材料</h1>
                    <p class="journal">Nature Photonics</p>
                    <p class="pub-date"><time datetime="2008-01-17">2008年1月17日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员发明了一种可在微小尺度范围内对光进行引导的新型人工材料，这种材料可应用于紧凑性的光学线路，该成果发表在1月在线出版的《自然-光子学》期刊上。新技术对光子学的潜在重要性相当于微型晶体管对电子学的重要性。Paul Braun和同事利用一种类似于自然蛋白石结构的材料，作为框架来创造一种以硅为基础的光子晶体。他们能够控制晶体的不完整性，这些晶体能捕陷红外光，让红外光或是直接通过、或是转90度的弯、或是分成两股光路。所有的这一切都在数百万分之1米的尺度内进行的。
