                    <h1 class="title">浮游藻类是近表面海水中细菌的主要消耗者</h1>
                    <p class="journal">Nature</p>
                    <p class="pub-date"><time datetime="2008-08-11">2008年8月11日</time></p>
                </header>
                <div class="hl-text">
                    
		小型浮游藻对海洋生态系统有巨大贡献，因为它们可通过光合作用来固定二氧化碳。对在夏季从北大西洋所取水样进行的一项新的研究表明，浮游藻类也消耗细菌，其细胞生物质的四分之一是通过“吃”浮游菌获得的。这一发现向认为浮游藻类完全依靠无机营养物的假设提出了挑战。以前，专门化的原虫被认为是细菌的主要捕食者，但尽管小型藻消耗细菌的速度比较慢，它们的数量却非常大，以至于近表面海水中细菌消耗总量的40%至90%是由它们完成的。细菌消耗在一定程度上也许可解释为什么最小的藻类在海洋中占据支配地位。
