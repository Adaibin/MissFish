                    <strong><h1 style="text-align: center" class="title">HIV-1病毒颗粒组合过程的实时观察</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-05-26">2008年5月26日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员首次在活细胞中直接观测到了一个病毒颗粒的组合体。研究人员利用基于“全内反射荧光显微镜”的方法和表达荧光蛋白标记的Gag（HIV-1的主要结构成分）衍生物的活HeLa细胞，实时观察到了HIV-1病毒的单个颗粒。他们获得的影片资料解决了这样一个争议：HIV-1组合体出现在细胞中的什么地方？他们发现，病毒颗粒各自出现在胞质膜上，并在大约5、6分钟内聚集在一起。
