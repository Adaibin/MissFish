                    <strong><h1 style="text-align: center" class="title">数感与儿童的数学天赋</h1></strong>
                    <p style="text-align: right" class="journal">Nature</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2008-09-08">2008年9月8日</time></p>
                </header>
                <div class="hl-text">
                    
		“近似值系统”（ANS）是一种大致的数感（number sense），已在没有语言计数系统的社会中、在人类婴儿中、甚至在猴子中被发现。一项新的研究显示，更为精深的数学天赋可能也与这一从演化上来说古老的能力相关。年龄在14岁左右、有数学天赋的儿童，被发现比数感不好的儿童能够更精确地完成ANS任务，而与他们的智商高低或视觉-空间推理技巧无关。这一发现提出了一个问题：是更好的数学背景促使那些儿童能够更好完成ANS任务、还是早期在ANS方面的辅导有助于提高他们的数学能力？
