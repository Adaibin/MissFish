                    <h1 class="title">“潘氏鱼”的确有趾状放射鳍</h1>

                    <p class="journal">Nature</p>

                    <p class="pub-date"><time datetime="2008-09-22">2008年9月22日</time></p>

                </header>
                <div class="hl-text">
                    
		早期的假设认为，四足动物（陆地脊椎动物）的足趾与鱼类的放射鳍同源，但根据发育研究结果，同时根据一种名叫“潘氏鱼”、与陆地脊椎动物密切相关的目前已经灭绝的鱼（这种鱼似乎没有末梢的趾状放射鳍）的鳍，这一观点似乎并不可靠。关于鱼类在它们演化史早期有同源足趾的证据很多，但“潘氏鱼”成为完全接受这一观点的一个障碍。现在，对一个经典“潘氏鱼”标本所做的一项电脑断层摄影（CT）研究表明，过去的解释是错误的，这种鱼的确有趾状放射鳍：进入鱼指（fish fingers）时代的大门已经打开。
