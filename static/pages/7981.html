                    <h1 class="title">北美和北欧水资源储量在过去十年里增加</h1>

                    <p class="journal">Nature Geoscience</p>

                    <p class="pub-date">2012年12月3日</p>

                </header>
                <div class="hl-text">
                    
		<p>1月在线发表于《自然—地球科学》的一项研究结论指出，北美和北欧地区的水资源储量在过去十年里有所增加。这项研究展示了如何利用卫星数据来进行陆地水资源存储变化的研究，陆地水资源存储变化是精确预测海平面上升的一项必要因素。</p>
<p>Hansheng Wang等人利用卫星对地球引力场的测量数据追踪过去十年北美地区与斯堪地那维亚地区的陆地水资源存储变化。他们发现从2003年起，这两个地区的水资源储量开始有所上升。</p>
