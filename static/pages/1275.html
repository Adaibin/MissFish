                    <strong><h1 style="text-align: center" class="title">野草莓基因组序列测序完成</h1></strong>
                    <p style="text-align: right" class="journal">Nature Genetics</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2010-12-27">2010年12月27日</time></p>
                </header>
                <div class="hl-text">
                    
		林地草莓也称为野草莓，如今，科学家们测出了这种草莓的基因组序列，新成果发表在2月在线出版的《自然-遗传学》期刊上。
林地草莓（Fragraria vesca）是一种原生植物，遍生于整个北半球地区，人类食用这种草莓有相当长的历史。林地草莓植物生长出小而果汁丰沛的草莓，为人类所广泛培植，直到大大约250多年前，这种草莓被更大的花园草莓（Fragaria X annassa）所替代。
国际草莓测序联盟所报告的野草莓基因组序列，应该能够成为草莓类的一种参考基因组。
