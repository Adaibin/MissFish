                    <h1 class="title">营养与免疫</h1>
                    <p class="journal">Nature Immunology</p>
                    <p class="pub-date"><time datetime="2006-09-28">2006年9月28日</time></p>
                </header>
                <div class="hl-text">
                    
		在9月出版的《自然-免疫学》上，一项研究报告了锌元素和一种普遍免疫细胞的重要功能之间的平衡关系。入侵的病菌能触发免疫细胞的感觉器，导致在宿主防御功能中发挥关键作用的蛋白质的表达。Toshio Hirano和同事的研究发现，对病菌的探测能导致免疫细胞中负责锌元素进出的蛋白质的表达的改变。如果用人工方法让这种免疫细胞充满锌元素，那么它们对病菌的反应就比较迟钝。新研究结果表明，这种免疫细胞的功能依赖于锌元素进出细胞间的精致平衡，也强调了营养与免疫能力之间的一种特别平衡。
