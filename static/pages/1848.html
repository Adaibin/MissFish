                <header>
                    <strong><h1 style="text-align: center" class="title">材料科学：多层二硫化钼场效应晶体管</h1></strong>
                    <p style="text-align: right" class="journal">Nature Communications</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2012-08-22">2012年8月22日</time></p>
                </header>
                <div class="hl-text">
                    
		<P>本周Nature Communications上报告了基于多层化合物“二硫化钼”的一种场效应晶体管。这类器件制造简单，表现出有可能在商业应用中派上用场的有希望的电子特性和功耗特性。</P>

<P>二硫化钼曾被提出作为用在场效应晶体管中的石墨烯的一种半导体替代材料。然而，制造单层该材料的复杂过程妨碍了其商用。Debdeep Jena及其同事通过制造多层二硫化钼晶体管克服了这个问题。它们在功耗特性和电子特性方面有显著改进，说明该材料也许可以投入实际应用。</P>	
                </div>
