                    <h1 class="title">“烟曲霉”被证实进行有性生殖</h1>
                    <p class="journal">Nature</p>
                    <p class="pub-date"><time datetime="2008-12-01">2008年12月1日</time></p>
                </header>
                <div class="hl-text">
                    
		真菌“烟曲霉”（Aspergillus fumigatus）在免疫系统受损的人体内是一个机会主义的人类病原体，与严重哮喘和鼻窦炎有关。尽管越来越多的证据表明，“烟曲霉”存在重组和基因流动，但此前在该物种中只观察到无性生殖。现在，在该真菌被定性145年之后，它被发现是有性生殖的。本期Nature报告了有两个互补交配类型的分离菌种。这一研究的意义包括，人们有可能进行经典的遗传分析，而这种分析又能帮助研究这种真菌致病作用及对抗菌剂产生抵抗力的遗传基础。
