                    <strong><h1 style="text-align: center" class="title">梭运细菌</h1></strong>
                    <p style="text-align: right" class="journal">Nature Immunology</p>
                    <p style="text-align: right" class="pub-date"><time datetime="2011-10-31">2011年10月31日</time></p>
                </header>
                <div class="hl-text">
                    
		研究人员发现，血小板在驱动免疫系统对细菌作出反应的过程中发挥了重要作用，新成果发表在12月在线出版的《自然--免疫学》期刊上。血小板的经典作用是它们参与了血凝反应。然而，Dirk Busch和同事指出，特定类型的细菌在血液中会被血小板迅速包裹，这一过程依赖于一种血小板所表达的分子 GPIb。被包裹的细菌被运送到脾脏并在那里被树突状细胞所吞噬，树突状细胞在免疫系统功能的全面启动中发挥了重要作用。而未被血小板所包裹的细菌则被运送到巨噬细胞中，并在其中被摧毁，但这一过程不会让身体产生免疫记忆。
