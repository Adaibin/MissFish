<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image" href="./static/fish-image/fish.png"/>
    <title>{title}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fish-css/font-awesome.min.css">
</head>

<div class="container" id="page">
    <div class="row">
        <div id="content" class="col-sm-8">
            <article>
                <header>
                    <h1 class="title">{title}</h1>
                    <p class="journal">{journal}</p>
                    <p class="pub-date">{date}</p>
                </header>
                <div class="hl-text">
                    {hl}
                </div>
                <div class="doi">
                    {doi} | <a rel="external" title="{title}" class="doi-link" href="{link}">Original</a>
                </div>
            </article>
        </div>
    </div>
    <a href="/nature.html" class="btn btn-sm btn-info">
                    <i class="fa fa-backward"></i>back</a>
</div>
</html>
